<td style="width:30%">
  <img src='{{ post.image }}' width="250">
</td>
<td>
  <b>{{ post.title }}</b><br>
  {{ post.description }}<br>
  {% if post.paper %}<a href="{{ post.paper }}">[Paper]</a>{% endif %}
  {% if post.slides %}<a href="{{ post.slides }}">[Slides]</a>{% endif %}
  {% if post.code %}<a href="{{ post.code }}">[Code]</a>{% endif %}
</td>
